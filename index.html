<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>1 - Pomodoro timer || Advent of CSS/JS </title>
</head>
<body>

  <div class="wrapper">
    <div class="ring">
      <svg height="518" width="518">
        <circle cy="259" cx="259" r="254" stroke-width="9" />
      </svg>
    </div>

    <div class="timer">
      <div class="time">
        <div class="minutes">
          <input type="text" name="minutes" value="15" disabled>
        </div>
        <div class="colon">:</div>
        <div class="seconds">
          <input type="text" name="minutes" value="00" disabled>
        </div>
      </div>

      <button class="start">Start</button>

      <button class="settings">
        <img src="./images/gear.svg" alt="Settings" id="settings">
      </button>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
